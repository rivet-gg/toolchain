  deploy:
    name: Deploy
    needs: [prepare, __NEEDS_JOBS__]
    runs-on: ubuntu-20.04
    env:
      RIVET_API_ENDPOINT: "__RIVET_API_ENDPOINT__"
      RIVET_TOKEN: ${{ secrets.RIVET_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rivet CLI
        run: |
          export RIVET_CLI_VERSION="__RIVET_CLI_VERSION__"
          curl -fsSL https://raw.githubusercontent.com/rivet-gg/cli/main/install/unix.sh | sh

      - name: Create Namespace
        run: |
          # Ignore error if namespace already exists
          rivet namespace create --id "${{ needs.prepare.outputs.ns_name_id }}" --name "${{ needs.prepare.outputs.branch_name }}" || true

      - name: Deploy Version
        run: |
          rivet deploy --namespace '${{ needs.prepare.outputs.ns_name_id }}' --name '${{ needs.prepare.outputs.version_name }}' __DEPLOY_OVERRIDES__

